<table border="1px">
    <div>
        <tr>
            <td>ID </td>
            <td>Full Name </td>
            <td>Birthday</td>
            <td>Image</td>
        </tr>
        <div th:each="student : ${students}">
            <tr>
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.birthday}"></td>
                <td th:text="${student.img}"></td>
<!--                <td><a th:text="${blog.category.name}" th:href="@{/view-category/__${blog.category.id}__}"></a></td>-->
                <td><a th:href="@{/edit-student/__${student.id}__}">Edit</a> </td>
                <td><a th:href="@{/remove-student/__${student.id}__}">Delete</a> </td>
                <td><a th:href="@{/read-student/__${student.id}__}">Read More...</a> </td>
            </tr>
        </div>
    </div>
</table>
